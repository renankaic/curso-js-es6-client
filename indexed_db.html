<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendendo IndexedDB</title>
</head>
<body>
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/services/ConnectionFactory.js"></script>
    <script>
        let connection;
        let openRequest = window.indexedDB.open('aluraframe', 5);
        openRequest.onupgradeneeded = (event) => {

            //Cria ou altera um banco já existente
            console.log("Cria ou altera um banco já existente");
            let myConn = event.target.result;

            if ( myConn.objectStoreNames.contains('negociacoes') ){
                myConn.deleteObjectStore('negociacoes');
            }

            myConn.createObjectStore('negociacoes', { autoIncrement: true });

        };

        openRequest.onsuccess = (event) => {

            //Sempre será executado quando obter uma conexão
            connection = event.target.result; //Uma instância de IDBDatabase
            console.log("Conexão efetuada com sucesso!");

        };

        openRequest.onerror = (event) => {

            //Erro ao executar a conexão com o banco
            console.error(event.target.error);

        };

        function adiciona() {

            let transaction = connection.transaction(['negociacoes'], 'readwrite');
            let store = transaction.objectStore('negociacoes');
            let negociacao = new Negociacao(new Date(), 1, 200);
            let request;

            request = store.add(negociacao);
            request.onsuccess = e => {
                console.log("Negociação incluída com sucesso!");
            };
            request.onerror = e => {
                console.error("Não foi possível incluir a negociação");
            };

        }

        function listaTodos() {

            let transaction = connection.transaction(['negociacoes'], 'readwrite');
            let store = transaction.objectStore('negociacoes');
            let cursor = store.openCursor();
            let negociacoes = [];

            cursor.onsuccess = e => {

                //Pega o ponteiro do dado no banco
                let atual = e.target.result;

                if (atual) {

                    let dado = atual.value;

                    negociacoes.push(new Negociacao(dado._data, dado._quantidade, dado._valor));

                    atual.continue();

                } else {

                    console.log(negociacoes);

                }

            };

            cursor.onerror = e => {

                console.error(e.target.error.name);

            };

        }

    </script>
</body>
</html>
